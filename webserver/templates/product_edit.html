<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chỉnh sửa tên sản phẩm</title>
  <link rel="stylesheet" href="/static/style.css?v=2" />
  <style>
    body{background:linear-gradient(180deg,#f6fbff 0%, #fbfdff 100%)}
    .panel{max-width:700px;margin:40px auto;padding:18px}
    label{display:block;margin-bottom:6px;font-weight:700;color:#0b6bb3}
    input[type=text]{width:100%;padding:10px;border-radius:6px;border:1px solid #e6eef6}
    .submit-row{text-align:right;margin-top:12px}
  </style>
</head>
<body class="site-with-bg">
  <div class="site-header">
    <div class="logo"><img src="/static/logoshinyi.png" alt="Shin Yi logo"/></div>
    <div></div>
    <div class="user-area">{% if request.cookies.session_id %}{% endif %}</div>
  </div>
  <div class="panel">
    <h2>Chỉnh sửa tên đơn hàng</h2>
    <form action="/product/update" method="post">
      <input type="hidden" name="product_id" value="{{ product.product_id }}" />
      <label>Tên đơn hàng</label>
      <input type="text" name="name" value="{{ product.name }}" />
      <div class="submit-row"><button class="btn btn-primary" type="submit">Lưu</button></div>
    </form>
    <p style="margin-top:12px"><a href="/product/view/{{ product.product_id }}">Hủy</a></p>
  </div>
  <div class="bottom-cta">
  </div>
</body>
</html>
